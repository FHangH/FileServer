    <style>

    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">

            <a href="/" class="back-btn">â† è¿”å›é¦–é¡µ</a>

    </div>

    <div class="container">
        <div class="nav-tabs">
            <button class="nav-tab active" data-type="videos">
                ğŸ¬ è§†é¢‘
            </button>
            <button class="nav-tab" data-type="images">
                ğŸ–¼ï¸ å›¾ç‰‡
            </button>
            <button class="nav-tab" data-type="audios">
                ğŸµ éŸ³é¢‘
            </button>
            <button class="nav-tab" data-type="documents">
                ğŸ“„ æ–‡æ¡£
            </button>
        </div>

        <div id="file-content">
            <div class="loading">æ­£åœ¨åŠ è½½æ–‡ä»¶...</div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        class FileManager {
            constructor() {
                this.currentType = 'videos';
                this.allFiles = {};
                this.init();
            }

            async init() {
                await this.loadFiles();
                this.bindEvents();
                this.renderFiles();
            }

            async loadFiles() {
                try {
                    const response = await fetch('/api/files');
                    this.allFiles = await response.json();
                } catch (error) {
                    console.error('åŠ è½½æ–‡ä»¶å¤±è´¥:', error);
                    this.showToast('åŠ è½½æ–‡ä»¶å¤±è´¥', 'error');
                }
            }

            bindEvents() {
                // æ ‡ç­¾é¡µåˆ‡æ¢
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.type);
                    });
                });
            }

            switchTab(type) {
                this.currentType = type;
                
                // æ›´æ–°æ ‡ç­¾é¡µçŠ¶æ€
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-type="${type}"]`).classList.add('active');
                
                this.renderFiles();
            }

            renderFiles() {
                const container = document.getElementById('file-content');
                const files = this.allFiles[this.currentType] || [];

                if (files.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">${this.getTypeIcon(this.currentType)}</div>
                            <h3>æš‚æ— ${this.getTypeName(this.currentType)}æ–‡ä»¶</h3>
                            <p>æ‚¨å¯ä»¥å‰å¾€ä¸Šä¼ é¡µé¢æ·»åŠ æ–‡ä»¶</p>
                        </div>
                    `;
                    return;
                }

                const fileGrid = files.map(fileUrl => {
                    const fileName = this.getFileNameFromUrl(fileUrl);
                    return `
                        <div class="file-item">
                            <div class="file-preview">
                                ${this.renderPreview(fileUrl, this.currentType)}
                            </div>
                            <div class="file-name">${fileName}</div>
                            <div class="file-actions">
                                <button class="action-btn copy-btn" onclick="fileManager.copyUrl('${fileUrl}')">
                                    å¤åˆ¶é“¾æ¥
                                </button>
                                <button class="action-btn delete-btn" onclick="fileManager.deleteFile('${fileName}', '${this.currentType}')">
                                    åˆ é™¤æ–‡ä»¶
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="file-grid">${fileGrid}</div>`;
            }

            renderPreview(fileUrl, type) {
                switch (type) {
                    case 'images':
                        return `<img src="${fileUrl}" alt="å›¾ç‰‡é¢„è§ˆ" onerror="this.style.display='none'">`;
                    case 'videos':
                        return `<video controls preload="metadata">
                                    <source src="${fileUrl}" type="video/mp4">
                                    æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
                                </video>`;
                    case 'audios':
                        return `<audio controls preload="metadata">
                                    <source src="${fileUrl}">
                                    æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾
                                </audio>`;
                    case 'documents':
                        return `<div class="file-icon">${this.getTypeIcon(type)}</div>`;
                    default:
                        return `<div class="file-icon">${this.getTypeIcon(type)}</div>`;
                }
            }

            getTypeIcon(type) {
                const icons = {
                    videos: 'ğŸ¬',
                    images: 'ğŸ–¼ï¸',
                    audios: 'ğŸµ',
                    documents: 'ğŸ“„'
                };
                return icons[type] || 'ğŸ“';
            }

            getTypeName(type) {
                const names = {
                    videos: 'è§†é¢‘',
                    images: 'å›¾ç‰‡',
                    audios: 'éŸ³é¢‘',
                    documents: 'æ–‡æ¡£'
                };
                return names[type] || 'æ–‡ä»¶';
            }

            getFileNameFromUrl(url) {
                return url.split('/').pop();
            }

            getFullUrl(url) {
                if (url.startsWith('http://') || url.startsWith('https://')) {
                    // å¦‚æœå·²ç»æ˜¯å®Œæ•´URLï¼Œç›´æ¥è¿”å›
                    return url;
                } else if (url.startsWith('/')) {
                    // å¦‚æœæ˜¯ç»å¯¹è·¯å¾„ï¼Œæ‹¼æ¥åŸŸå
                    return window.location.origin + url;
                } else {
                    // å¦‚æœæ˜¯ç›¸å¯¹è·¯å¾„ï¼Œæ·»åŠ æ–œæ åæ‹¼æ¥
                    return window.location.origin + '/' + url;
                }
            }
            
            async copyUrl(url) {
                try {
                    const fullUrl = this.getFullUrl(url);
                    
                    // æ–¹æ³•1ï¼šå°è¯•ä½¿ç”¨ç°ä»£ Clipboard API
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(fullUrl);
                        this.showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                        return;
                    }
                    
                    // æ–¹æ³•2ï¼šä½¿ç”¨ä¼ ç»Ÿçš„ execCommand æ–¹æ³•ä½œä¸ºå¤‡ç”¨
                    const textArea = document.createElement('textarea');
                    textArea.value = fullUrl;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        this.showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                    } else {
                        throw new Error('execCommand å¤åˆ¶å¤±è´¥');
                    }
                    
                } catch (error) {
                    console.error('å¤åˆ¶å¤±è´¥:', error);
                    this.showCopyDialog(this.getFullUrl(url));
                }
            }

            async deleteFile(fileName, type) {
                if (!confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶ "${fileName}" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/files/${type}/${fileName}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        this.showToast('æ–‡ä»¶åˆ é™¤æˆåŠŸ');
                        await this.loadFiles();
                        this.renderFiles();
                    } else {
                        const error = await response.json();
                        this.showToast(error.error || 'åˆ é™¤å¤±è´¥', 'error');
                    }
                } catch (error) {
                    console.error('åˆ é™¤æ–‡ä»¶å¤±è´¥:', error);
                    this.showToast('åˆ é™¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
                }
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            showCopyDialog(url) {
                // åˆ›å»ºæ¨¡æ€å¯¹è¯æ¡†
                const dialog = document.createElement('div');
                dialog.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                `;
                
                dialog.innerHTML = `
                    <div style="
                        background: white;
                        padding: 30px;
                        border-radius: 12px;
                        max-width: 500px;
                        width: 90%;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    ">
                        <h3 style="margin-bottom: 15px; color: #333;">æ‰‹åŠ¨å¤åˆ¶é“¾æ¥</h3>
                        <p style="margin-bottom: 15px; color: #666;">
                            è‡ªåŠ¨å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ä»¥ä¸‹é“¾æ¥ï¼š
                        </p>
                        <input type="text" value="${url}" readonly style="
                            width: 100%;
                            padding: 10px;
                            border: 2px solid #ddd;
                            border-radius: 6px;
                            font-size: 14px;
                            margin-bottom: 20px;
                            background: #f8f9fa;
                        " id="manual-copy-input">
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button onclick="this.closest('div').parentElement.remove()" style="
                                padding: 8px 16px;
                                border: 1px solid #ddd;
                                background: white;
                                border-radius: 6px;
                                cursor: pointer;
                            ">å…³é—­</button>
                            <button onclick="document.getElementById('manual-copy-input').select(); this.textContent='å·²é€‰ä¸­'" style="
                                padding: 8px 16px;
                                border: none;
                                background: #4facfe;
                                color: white;
                                border-radius: 6px;
                                cursor: pointer;
                            ">é€‰ä¸­æ–‡æœ¬</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(dialog);
                
                // ç‚¹å‡»èƒŒæ™¯å…³é—­å¯¹è¯æ¡†
                dialog.addEventListener('click', (e) => {
                    if (e.target === dialog) {
                        dialog.remove();
                    }
                });
                
                // è‡ªåŠ¨é€‰ä¸­è¾“å…¥æ¡†å†…å®¹
                setTimeout(() => {
                    const input = document.getElementById('manual-copy-input');
                    input.focus();
                    input.select();
                }, 100);
            }
            
        }

        // åˆå§‹åŒ–æ–‡ä»¶ç®¡ç†å™¨
        const fileManager = new FileManager();
    </script>
