<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo::before {
            content: "📁";
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .button-icon {
            font-size: 1.4rem;
        }

        .files-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .files-button:hover {
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.4);
        }

        .upload-button {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 8px 20px rgba(67, 233, 123, 0.3);
        }

        .upload-button:hover {
            box-shadow: 0 12px 30px rgba(67, 233, 123, 0.4);
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .main-button {
                padding: 18px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">文件管理系统</h1>
        <p class="subtitle">便捷的文件上传与管理平台</p>
        
        <div class="button-group">
            <a href="/files" class="main-button files-button">
                <span class="button-icon">📂</span>
                查看所有文件
            </a>
            
            <a href="/upload" class="main-button upload-button">
                <span class="button-icon">⬆️</span>
                上传文件
            </a>
        </div>
        
        <div class="footer">
            <p>支持视频、图片、音频、文档等多种格式</p>
        </div>
    </div>
</body>
</html>
